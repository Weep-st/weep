<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repartidores Weep - App</title>
  <style>
    /* CSS básico para que se vea decente (puedes usar Bootstrap si querés) */
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f4f4f4; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1, h2 { text-align: center; }
    form { display: flex; flex-direction: column; gap: 10px; }
    input, button { padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
    button { background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
    .hidden { display: none; }
    
    /* Toggle switch */
    .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
    .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
    input:checked + .slider { background-color: #2196F3; }
    input:checked + .slider:before { transform: translateX(26px); }
    
    /* Tarjeta de viaje */
    .viaje-card { border: 1px solid #ddd; padding: 15px; margin: 20px 0; border-radius: 8px; background: #fff; }
    .viaje-card h3 { margin: 0 0 10px; }
    .stats { text-align: center; font-size: 1.2em; margin: 20px 0; }
    .notificacion { position: fixed; top: 20px; right: 20px; padding: 10px; border-radius: 4px; color: white; }
    .success { background: green; }
    .error { background: red; }
  </style>
</head>
<body>

<div id="auth-container" class="container">
  <h1>Repartidores Weep</h1>
  
  <!-- Formulario de Login -->
  <div id="login-form">
    <h2>Iniciar Sesión</h2>
    <form onsubmit="login(event)">
      <input type="email" id="email-login" placeholder="Email" required>
      <input type="password" id="password-login" placeholder="Contraseña" required>
      <button type="submit">Iniciar Sesión</button>
    </form>
    <p>¿No tenés cuenta? <a href="#" onclick="mostrarRegistro()">Registrate</a></p>
  </div>
  
  <!-- Formulario de Registro -->
  <div id="register-form" class="hidden">
    <h2>Registro</h2>
    <form onsubmit="register(event)">
      <input type="text" id="nombre" placeholder="Nombre completo" required>
      <input type="tel" id="telefono" placeholder="Teléfono" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <input type="text" id="patente" placeholder="Patente" required>
      <input type="text" id="marca-modelo" placeholder="Marca y Modelo de Moto" required>
      <button type="submit">Registrarme</button>
    </form>
    <p>¿Ya tenés cuenta? <a href="#" onclick="mostrarLogin()">Iniciar Sesión</a></p>
  </div>
</div>

<!-- Panel Principal (después de login) -->
<div id="dashboard" class="container hidden">
  <h1>Bienvenido, <span id="nombre-usuario"></span></h1>
  
  <!-- Toggle Activo/Inactivo -->
  <div style="text-align: center; margin: 20px 0;">
    <label>Estado: 
      <span id="estado-actual">Cargando...</span>
    </label>
    <label class="switch">
      <input type="checkbox" id="toggle-estado" onchange="toggleEstado(this.checked)">
      <span class="slider"></span>
    </label>
  </div>
  
  <!-- Estadísticas -->
  <div class="stats">
    Viajes hoy: <span id="pedidos-hoy">0</span>
  </div>
  
  <!-- Tarjeta de Viaje Actual -->
  <div id="viaje-actual" class="viaje-card hidden">
    <h3>Viaje Asignado</h3>
    <p id="detalles-viaje">Cargando detalles...</p>
    <button id="btn-recibido" onclick="marcarRecibido()">Recibido (Pickup)</button>
    <button id="btn-entregado" onclick="marcarEntregado()" disabled>Entregado</button>
  </div>
  
  <button onclick="logout()">Cerrar Sesión</button>
</div>

<script>
  const BACKEND_URL = 'https://script.google.com/macros/s/TU_ID_APPS_SCRIPT/exec'; // Reemplazá con tu URL real de Apps Script
  
  let userData = null; // Guardará los datos del usuario logueado
  
  // Funciones de Auth
  function mostrarRegistro() {
    document.getElementById('login-form').classList.add('hidden');
    document.getElementById('register-form').classList.remove('hidden');
  }
  
  function mostrarLogin() {
    document.getElementById('register-form').classList.add('hidden');
    document.getElementById('login-form').classList.remove('hidden');
  }
  
  async function register(event) {
    event.preventDefault();
    const data = {
      func: 'registrarRepartidor',
      nombre: document.getElementById('nombre').value,
      telefono: document.getElementById('telefono').value,
      email: document.getElementById('email').value,
      password: document.getElementById('password').value,
      patente: document.getElementById('patente').value,
      marcaModelo: document.getElementById('marca-modelo').value
    };
    
    try {
      const res = await fetch(BACKEND_URL, {
        method: 'POST',
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if (result.success) {
        mostrarNotificacion('Registro exitoso. Iniciá sesión.', 'success');
        mostrarLogin();
      } else {
        mostrarNotificacion(result.error || 'Error en registro', 'error');
      }
    } catch (err) {
      mostrarNotificacion('Error de conexión', 'error');
    }
  }
  
  async function login(event) {
    event.preventDefault();
    const data = {
      func: 'loginRepartidor',
      email: document.getElementById('email-login').value,
      password: document.getElementById('password-login').value
    };
    
    try {
      const res = await fetch(BACKEND_URL, {
        method: 'POST',
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if (result.success) {
        userData = result.data;
        localStorage.setItem('userId', userData.ID); // Guardamos ID para sesiones
        cargarDashboard();
      } else {
        mostrarNotificacion(result.error || 'Credenciales inválidas', 'error');
      }
    } catch (err) {
      mostrarNotificacion('Error de conexión', 'error');
    }
  }
  
  function logout() {
    localStorage.removeItem('userId');
    document.getElementById('dashboard').classList.add('hidden');
    document.getElementById('auth-container').classList.remove('hidden');
    mostrarLogin();
  }
  
  // Cargar dashboard si ya está logueado
  window.onload = () => {
    const savedId = localStorage.getItem('userId');
    if (savedId) {
      cargarDatosUsuario(savedId);
    }
  };
  
  async function cargarDatosUsuario(id) {
    const res = await fetch(`${BACKEND_URL}?func=getRepartidor&id=${id}`);
    const result = await res.json();
    if (result.success) {
      userData = result.data;
      cargarDashboard();
    } else {
      logout();
    }
  }
  
  function cargarDashboard() {
    document.getElementById('auth-container').classList.add('hidden');
    document.getElementById('dashboard').classList.remove('hidden');
    document.getElementById('nombre-usuario').textContent = userData.Nombre;
    document.getElementById('pedidos-hoy').textContent = userData.PedidosHoy || 0;
    
    // Configurar toggle
    const isActive = userData.Estado === 'Activo';
    document.getElementById('toggle-estado').checked = isActive;
    document.getElementById('estado-actual').textContent = isActive ? 'Activo' : 'Inactivo';
    
    // Cargar viaje actual (asumimos una función backend que devuelve el viaje asignado)
    cargarViajeActual();
  }
  
  async function toggleEstado(isActive) {
    const nuevoEstado = isActive ? 'Activo' : 'Inactivo';
    const data = {
      func: 'actualizarEstado',
      id: userData.ID,
      estado: nuevoEstado
    };
    
    try {
      const res = await fetch(BACKEND_URL, {
        method: 'POST',
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if (result.success) {
        userData.Estado = nuevoEstado;
        document.getElementById('estado-actual').textContent = nuevoEstado;
        mostrarNotificacion(`Estado actualizado a ${nuevoEstado}`, 'success');
      } else {
        mostrarNotificacion('Error al actualizar', 'error');
        document.getElementById('toggle-estado').checked = !isActive; // Revertir toggle
      }
    } catch (err) {
      mostrarNotificacion('Error de conexión', 'error');
      document.getElementById('toggle-estado').checked = !isActive;
    }
  }
  
  async function cargarViajeActual() {
    const res = await fetch(`${BACKEND_URL}?func=getViajeActual&id=${userData.ID}`);
    const result = await res.json();
    if (result.success && result.viaje) {
      document.getElementById('viaje-actual').classList.remove('hidden');
      document.getElementById('detalles-viaje').innerHTML = `
        De: ${result.viaje.origen}<br>
        A: ${result.viaje.destino}<br>
        Cliente: ${result.viaje.cliente}<br>
        Notas: ${result.viaje.notas || 'Ninguna'}
      `;
      // Asumir que el viaje tiene un estado: 'Asignado', 'Recibido', 'Entregado'
      if (result.viaje.estado === 'Recibido') {
        document.getElementById('btn-recibido').disabled = true;
        document.getElementById('btn-entregado').disabled = false;
      } else if (result.viaje.estado === 'Entregado') {
        document.getElementById('btn-recibido').disabled = true;
        document.getElementById('btn-entregado').disabled = true;
      }
    } else {
      document.getElementById('viaje-actual').classList.add('hidden');
    }
  }
  
  async function marcarRecibido() {
    const data = {
      func: 'actualizarViaje',
      idRepartidor: userData.ID,
      accion: 'Recibido'
    };
    try {
      const res = await fetch(BACKEND_URL, {
        method: 'POST',
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if (result.success) {
        mostrarNotificacion('Pedido marcado como recibido', 'success');
        document.getElementById('btn-recibido').disabled = true;
        document.getElementById('btn-entregado').disabled = false;
      } else {
        mostrarNotificacion('Error', 'error');
      }
    } catch (err) {
      mostrarNotificacion('Error de conexión', 'error');
    }
  }
  
  async function marcarEntregado() {
    const data = {
      func: 'actualizarViaje',
      idRepartidor: userData.ID,
      accion: 'Entregado'
    };
    try {
      const res = await fetch(BACKEND_URL, {
        method: 'POST',
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if (result.success) {
        mostrarNotificacion('Pedido marcado como entregado', 'success');
        document.getElementById('btn-entregado').disabled = true;
        // Actualizar PedidosHoy
        userData.PedidosHoy = (userData.PedidosHoy || 0) + 1;
        document.getElementById('pedidos-hoy').textContent = userData.PedidosHoy;
        // Recargar viaje (probablemente ya no hay)
        cargarViajeActual();
      } else {
        mostrarNotificacion('Error', 'error');
      }
    } catch (err) {
      mostrarNotificacion('Error de conexión', 'error');
    }
  }
  
  function mostrarNotificacion(mensaje, tipo) {
    const notif = document.createElement('div');
    notif.className = `notificacion ${tipo}`;
    notif.textContent = mensaje;
    document.body.appendChild(notif);
    setTimeout(() => notif.remove(), 3000);
  }
</script>

</body>
</html>
