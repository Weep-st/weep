<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weep - Panel de Repartidores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- FAVICON (el mismo que en locales.html) -->
  <link rel="icon" type="image/png" sizes="32x32" href="https://i.postimg.cc/ZnBXJHJC/web-app-manifest-192x192.png">
  <link rel="icon" type="image/png" sizes="192x192" href="https://i.postimg.cc/ZnBXJHJC/web-app-manifest-192x192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="https://i.postimg.cc/ZnBXJHJC/web-app-manifest-192x192.png">
  <meta name="theme-color" content="#c62828">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container-main {
      max-width: 900px;
      flex: 1;
    }
    h1, h2, h3, h5 {
      font-weight: 600;
      color: #c62828;
    }
    .text-rojo { color: #d32f2f; }
    .btn-rojo {
      background-color: #d32f2f;
      border: none;
    }
    .btn-rojo:hover { background-color: #b71c1c; }
    .btn-verde {
      background-color: #27ae60;
      border: none;
    }
    .btn-verde:hover { background-color: #219653; }
    .header {
      background: white;
      padding: 2rem 0;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 0 0 20px 20px;
      margin-bottom: 3rem;
    }
    .logo-plataforma {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }
    /* Toggle más grande y estilizado */
    .status-toggle {
      width: 90px;
      height: 44px;
      position: relative;
      display: inline-block;
    }
    .status-toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .status-slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 44px;
    }
    .status-slider:before {
      position: absolute;
      content: "";
      height: 36px;
      width: 36px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .status-slider {
      background-color: #27ae60;
    }
    input:checked + .status-slider:before {
      transform: translateX(46px);
    }
    .card-repartidor {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: all 0.3s ease;
    }
    .card-repartidor:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(211,47,47,0.2);
    }
    .viaje-card {
      border: none;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    .viaje-header {
      background: #d32f2f;
      color: white;
      padding: 1.25rem;
      font-weight: 600;
    }
    .stats-box {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }
    .loading { color: #d32f2f; font-weight: 600; }
    footer {
      background: #c62828;
      color: white;
      padding: 2rem 0;
      margin-top: auto;
    }
    footer a { color: #ffcdd2; text-decoration: none; }
    footer a:hover { color: white; }
    .notificacion {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1050;
      padding: 12px 20px;
      border-radius: 8px;
      color: white;
      font-weight: 500;
    }
    .success { background: #27ae60; }
    .error { background: #d32f2f; }

    /* Ocultar por defecto todo lo que debe estar oculto al cargar */
#auth-section,
#panel-principal,
#register-form,
#viaje-actual {
  display: none;
}

/* Clase que vamos a usar para mostrar */
.visible {
  display: block !important;
}
  </style>
</head>
<body>

  <header class="header">
    <div class="container text-center">
      <img src="https://i.postimg.cc/ncZsRB0r/Chat-GPT-Image-Feb-23-2026-12-10-45-PM-(1).png" 
           alt="Logo Weep" class="logo-plataforma mb-3">
      <h1 class="display-5 fw-bold text-rojo">Panel de Repartidores</h1>
    </div>
  </header>

  <main class="container container-main py-5">

    <!-- Sección de autenticación (visible al inicio) -->
    <div id="auth-section" class="card shadow-lg p-5 mb-5 bg-white rounded-4 mx-auto" style="max-width: 600px;">
      <h2 class="text-center mb-4 text-rojo">Acceso Repartidor</h2>
      <div class="text-center mb-4">
        <button id="show-register" class="btn btn-outline-danger btn-lg me-3">Registrarme</button>
        <button id="show-login" class="btn btn-rojo btn-lg">Iniciar Sesión</button>
      </div>

      <!-- Formulario de registro (oculto por defecto) -->
      <form id="register-form" class="mt-4 hidden">
        <div class="mb-3">
          <input type="text" id="reg-nombre" class="form-control form-control-lg" placeholder="Nombre completo" required>
        </div>
        <div class="mb-3">
          <input type="tel" id="reg-telefono" class="form-control form-control-lg" placeholder="Teléfono (ej: +54911...)" required>
        </div>
        <div class="mb-3">
          <input type="email" id="reg-email" class="form-control form-control-lg" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <input type="password" id="reg-password" class="form-control form-control-lg" placeholder="Contraseña" required>
        </div>
        <div class="mb-3">
          <input type="text" id="reg-patente" class="form-control form-control-lg" placeholder="Patente de la moto" required>
        </div>
        <div class="mb-3">
          <input type="text" id="reg-marca-modelo" class="form-control form-control-lg" placeholder="Marca y modelo" required>
        </div>
        <button type="submit" class="btn btn-success btn-lg w-100">
          <span class="spinner-border spinner-border-sm d-none" role="status"></span>
          Registrarme
        </button>
      </form>

      <!-- Formulario de login (visible por defecto) -->
      <form id="login-form" class="mt-4">
        <div class="mb-3">
          <input type="email" id="login-email" class="form-control form-control-lg" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <input type="password" id="login-password" class="form-control form-control-lg" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn btn-rojo btn-lg w-100">
          <span class="spinner-border spinner-border-sm d-none" role="status"></span>
          Iniciar Sesión
        </button>
      </form>

      <div id="auth-status" class="mt-3 text-center"></div>
    </div>

    <!-- Panel principal (oculto hasta login exitoso) -->
    <div id="panel-principal" class="hidden">
      <div class="d-flex justify-content-between align-items-center mb-5 flex-wrap gap-3">
        <div class="d-flex align-items-center gap-4">
          <label class="status-toggle">
            <input type="checkbox" id="toggle-estado">
            <span class="status-slider"></span>
          </label>
          <span class="fw-bold fs-5" id="estado-texto">Inactivo</span>
        </div>
        <button class="btn btn-outline-danger btn-lg" id="logout-btn">Cerrar sesión</button>
      </div>

      <div class="card shadow-lg p-4 mb-5 text-center">
        <h3>Bienvenido, <span id="nombre-repartidor" class="text-rojo"></span></h3>
        <div class="mt-4">
          <h5 class="text-muted">Viajes completados hoy</h5>
          <h2 id="pedidos-hoy" class="display-4 fw-bold text-rojo">0</h2>
        </div>
      </div>

      <!-- Tarjeta de viaje (placeholder - se puede expandir después) -->
      <div id="viaje-actual" class="viaje-card hidden mb-5">
        <div class="viaje-header">
          <h4 class="mb-0">Viaje Asignado</h4>
        </div>
        <div class="card-body p-5 text-center">
          <p class="lead mb-4 text-muted">No hay viaje asignado en este momento</p>
          <small class="text-muted">Cuando te asignen un pedido aparecerá aquí</small>
        </div>
      </div>
    </div>

  </main>

  <footer>
    <div class="container">
      <p class="mb-1">© 2026 Weep - Todos los derechos reservados</p>
      <p class="mb-0 small">Plataforma de pedidos y delivery</p>
    </div>
  </footer>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxMjHVmcLEazSyDYA-xPnuuLzOcK6ejTojKLdLGuUzuRgSh2JYqOSUvryqd7fwwzjpG/exec';

    let repartidorId = localStorage.getItem('repartidorId');

    document.addEventListener('DOMContentLoaded', () => {
  // Por defecto mostramos SOLO la sección de autenticación + login
  document.getElementById('auth-section').classList.add('visible');
  document.getElementById('login-form').classList.add('visible');

  // Los demás quedan ocultos gracias al CSS

  if (repartidorId) {
    mostrarPanelPrincipal();
  }
});

    // Mostrar/ocultar formularios
    document.getElementById('show-register').addEventListener('click', () => {
      document.getElementById('register-form').classList.remove('hidden');
      document.getElementById('login-form').classList.add('hidden');
    });

    document.getElementById('show-login').addEventListener('click', () => {
      document.getElementById('login-form').classList.remove('hidden');
      document.getElementById('register-form').classList.add('hidden');
    });

    // Registro (GET + JSONP)
    document.getElementById('register-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const btn = this.querySelector('button');
      const spinner = btn.querySelector('.spinner-border');
      spinner.classList.remove('d-none');
      btn.disabled = true;

      const params = {
        nombre: document.getElementById('reg-nombre').value.trim(),
        telefono: document.getElementById('reg-telefono').value.trim(),
        email: document.getElementById('reg-email').value.trim(),
        password: document.getElementById('reg-password').value,
        patente: document.getElementById('reg-patente').value.trim().toUpperCase(),
        marcaModelo: document.getElementById('reg-marca-modelo').value.trim()
      };

      const qs = new URLSearchParams(params).toString();
      const cb = 'jsonp_reg_' + Date.now();

      window[cb] = function(data) {
        spinner.classList.add('d-none');
        btn.disabled = false;
        delete window[cb];
        const s = document.querySelector(`script[src*="${cb}"]`);
        if (s) s.remove();

        if (data && data.success) {
          alert('Registro exitoso. Inicia sesión.');
          document.getElementById('show-login').click();
          document.getElementById('register-form').reset();
        } else {
          alert(data?.error || 'Error al registrarte');
        }
      };

      const script = document.createElement('script');
      script.src = `${API_URL}?action=repartidor_register&${qs}&callback=${cb}`;
      document.head.appendChild(script);
    });

    // Login (JSONP - igual que locales.html)
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const btn = this.querySelector('button');
      const spinner = btn.querySelector('.spinner-border');
      spinner.classList.remove('d-none');
      btn.disabled = true;

      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value.trim();

      const cb = 'jsonp_login_' + Date.now();

      window[cb] = function(data) {
        spinner.classList.add('d-none');
        btn.disabled = false;
        delete window[cb];
        const s = document.querySelector(`script[src*="${cb}"]`);
        if (s) s.remove();

        if (data && data.success && data.data) {
          repartidorId = data.data.ID;
          localStorage.setItem('repartidorId', repartidorId);
          mostrarPanelPrincipal();
        } else {
          alert(data?.error || 'Credenciales incorrectas');
        }
      };

      const script = document.createElement('script');
      script.src = `${API_URL}?action=repartidor_login&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}&callback=${cb}`;
      document.head.appendChild(script);
    });

    function mostrarPanelPrincipal() {
  document.getElementById('auth-section').classList.remove('visible');
  document.getElementById('panel-principal').classList.add('visible');
  cargarDatosRepartidor();
}

// Ejemplo toggle register/login
document.getElementById('show-register').addEventListener('click', () => {
  document.getElementById('register-form').classList.add('visible');
  document.getElementById('login-form').classList.remove('visible');
});

document.getElementById('show-login').addEventListener('click', () => {
  document.getElementById('login-form').classList.add('visible');
  document.getElementById('register-form').classList.remove('visible');
});
    
    // Cargar datos del repartidor (JSONP)
    function cargarDatosRepartidor() {
      if (!repartidorId) return logout();

      const cb = 'jsonp_datos_' + Date.now();

      window[cb] = function(data) {
        delete window[cb];
        const s = document.querySelector(`script[src*="${cb}"]`);
        if (s) s.remove();

        if (data && data.success && data.data) {
          document.getElementById('nombre-repartidor').textContent = data.data.Nombre;
          document.getElementById('pedidos-hoy').textContent = data.data.PedidosHoy || 0;

          const isActive = data.data.Estado === 'Activo';
          document.getElementById('toggle-estado').checked = isActive;
          document.getElementById('estado-texto').textContent = isActive ? 'Activo' : 'Inactivo';
        } else {
          alert(data?.error || 'Error al cargar datos');
          logout();
        }
      };

      const script = document.createElement('script');
      script.src = `${API_URL}?action=repartidor_getDatos&id=${encodeURIComponent(repartidorId)}&callback=${cb}`;
      document.head.appendChild(script);
    }

    // Toggle estado (GET simple)
    document.getElementById('toggle-estado').addEventListener('change', function() {
      const nuevoEstado = this.checked ? 'Activo' : 'Inactivo';
      document.getElementById('estado-texto').textContent = nuevoEstado;

      const url = `${API_URL}?action=repartidor_actualizarEstado&id=${encodeURIComponent(repartidorId)}&estado=${encodeURIComponent(nuevoEstado)}`;

      fetch(url, { method: 'GET', cache: 'no-cache' })
        .then(r => r.json())
        .then(data => {
          if (!data.success) {
            alert(data.error || 'No se pudo actualizar el estado');
            this.checked = !this.checked;
            document.getElementById('estado-texto').textContent = this.checked ? 'Activo' : 'Inactivo';
          }
        })
        .catch(err => {
          alert('Error de conexión');
          this.checked = !this.checked;
          document.getElementById('estado-texto').textContent = this.checked ? 'Activo' : 'Inactivo';
        });
    });

    // Logout
    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.removeItem('repartidorId');
      repartidorId = null;
      document.getElementById('panel-principal').classList.add('hidden');
      document.getElementById('auth-section').classList.remove('hidden');
      document.getElementById('show-login').click();
    });
  </script>
</body>
</html>
