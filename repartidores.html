<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weep - Panel de Repartidores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- FAVICON (el mismo que en locales.html) -->
  <link rel="icon" type="image/png" sizes="32x32" href="https://i.postimg.cc/ZnBXJHJC/web-app-manifest-192x192.png">
  <link rel="icon" type="image/png" sizes="192x192" href="https://i.postimg.cc/ZnBXJHJC/web-app-manifest-192x192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="https://i.postimg.cc/ZnBXJHJC/web-app-manifest-192x192.png">
  <meta name="theme-color" content="#c62828">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container-main {
      max-width: 900px;
      flex: 1;
    }
    h1, h2, h3, h5 {
      font-weight: 600;
      color: #c62828;
    }
    .text-rojo { color: #d32f2f; }
    .btn-rojo {
      background-color: #d32f2f;
      border: none;
    }
    .btn-rojo:hover { background-color: #b71c1c; }
    .btn-verde {
      background-color: #27ae60;
      border: none;
    }
    .btn-verde:hover { background-color: #219653; }
    .header {
      background: white;
      padding: 2rem 0;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 0 0 20px 20px;
      margin-bottom: 3rem;
    }
    .logo-plataforma {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }
    /* Toggle más grande y estilizado */
    .status-toggle {
      width: 90px;
      height: 44px;
      position: relative;
      display: inline-block;
    }
    .status-toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .status-slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 44px;
    }
    .status-slider:before {
      position: absolute;
      content: "";
      height: 36px;
      width: 36px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .status-slider {
      background-color: #27ae60;
    }
    input:checked + .status-slider:before {
      transform: translateX(46px);
    }
    .card-repartidor {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: all 0.3s ease;
    }
    .card-repartidor:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(211,47,47,0.2);
    }
    .viaje-card {
      border: none;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    .viaje-header {
      background: #d32f2f;
      color: white;
      padding: 1.25rem;
      font-weight: 600;
    }
    .stats-box {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }
    .loading { color: #d32f2f; font-weight: 600; }
    footer {
      background: #c62828;
      color: white;
      padding: 2rem 0;
      margin-top: auto;
    }
    footer a { color: #ffcdd2; text-decoration: none; }
    footer a:hover { color: white; }
    .notificacion {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1050;
      padding: 12px 20px;
      border-radius: 8px;
      color: white;
      font-weight: 500;
    }
    .success { background: #27ae60; }
    .error { background: #d32f2f; }
  </style>
</head>
<body>

  <!-- Header igual que locales.html -->
  <header class="header">
    <div class="container text-center">
      <img src="https://i.postimg.cc/ncZsRB0r/Chat-GPT-Image-Feb-23-2026-12-10-45-PM-(1).png" 
           alt="Logo Weep" class="logo-plataforma mb-3">
      <h1 class="display-5 fw-bold text-rojo">Panel de Repartidores</h1>
    </div>
  </header>

  <main class="container container-main py-4">

    <!-- Sección Auth (Registro + Login) -->
    <div id="auth-section">
      <!-- Login -->
      <div id="login-card" class="card card-repartidor mx-auto" style="max-width: 500px;">
        <div class="card-body p-4">
          <h3 class="text-center mb-4 text-rojo">Iniciar Sesión</h3>
          <form onsubmit="login(event)">
            <div class="mb-3">
              <input type="email" class="form-control" id="email-login" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password-login" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-rojo w-100 py-3 fw-bold">Ingresar</button>
          </form>
          <p class="text-center mt-3 mb-0">
            ¿No tenés cuenta? <a href="#" class="text-rojo fw-bold" onclick="mostrarRegistro()">Registrate</a>
          </p>
        </div>
      </div>

      <!-- Registro (oculto al inicio) -->
      <div id="register-card" class="card card-repartidor mx-auto hidden" style="max-width: 500px;">
        <div class="card-body p-4">
          <h3 class="text-center mb-4 text-rojo">Crear Cuenta</h3>
          <form onsubmit="register(event)">
            <div class="mb-3">
              <input type="text" class="form-control" id="nombre" placeholder="Nombre completo" required>
            </div>
            <div class="mb-3">
              <input type="tel" class="form-control" id="telefono" placeholder="Teléfono (ej: +54911...)" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="patente" placeholder="Patente de la moto" required>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="marca-modelo" placeholder="Marca y Modelo" required>
            </div>
            <button type="submit" class="btn btn-rojo w-100 py-3 fw-bold">Registrarme</button>
          </form>
          <p class="text-center mt-3 mb-0">
            ¿Ya tenés cuenta? <a href="#" class="text-rojo fw-bold" onclick="mostrarLogin()">Iniciar Sesión</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Dashboard (oculto al inicio) -->
    <div id="dashboard" class="hidden">

      <div class="text-center mb-5">
        <h2>Bienvenido, <span id="nombre-usuario" class="text-rojo"></span></h2>
        <div class="d-flex justify-content-center align-items-center gap-4 mt-4 flex-wrap">
          <div>
            <label class="fw-bold me-2">Estado actual:</label>
            <span id="estado-actual" class="fw-bold">Cargando...</span>
          </div>
          <label class="status-toggle">
            <input type="checkbox" id="toggle-estado" onchange="toggleEstado(this.checked)">
            <span class="status-slider"></span>
          </label>
        </div>
      </div>

      <!-- Estadísticas -->
      <div class="row justify-content-center mb-5">
        <div class="col-md-6 col-lg-4">
          <div class="stats-box">
            <h5 class="text-muted mb-1">Viajes completados hoy</h5>
            <h2 id="pedidos-hoy" class="text-rojo display-5 fw-bold">0</h2>
          </div>
        </div>
      </div>

      <!-- Tarjeta de Viaje Asignado -->
      <div id="viaje-actual" class="viaje-card hidden mb-5">
        <div class="viaje-header">
          <h4 class="mb-0">Viaje Asignado</h4>
        </div>
        <div class="card-body p-4">
          <div id="detalles-viaje" class="mb-4"></div>
          <div class="d-grid gap-3 d-md-flex justify-content-md-center">
            <button id="btn-recibido" class="btn btn-verde btn-lg px-5 py-3 fw-bold" onclick="marcarRecibido()">
              Recibido (Pickup)
            </button>
            <button id="btn-entregado" class="btn btn-rojo btn-lg px-5 py-3 fw-bold" disabled onclick="marcarEntregado()">
              Entregado
            </button>
          </div>
        </div>
      </div>

      <div class="text-center">
        <button class="btn btn-outline-danger btn-lg px-5" onclick="logout()">Cerrar Sesión</button>
      </div>

    </div>

  </main>

  <footer class="text-center">
    <div class="container">
      <p class="mb-1">© 2026 Weep - Todos los derechos reservados</p>
      <p class="mb-0 small">Plataforma de pedidos y delivery</p>
    </div>
  </footer>

<script>
  const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbxMjHVmcLEazSyDYA-xPnuuLzOcK6ejTojKLdLGuUzuRgSh2JYqOSUvryqd7fwwzjpG/exec'; // Reemplazá con tu URL real de Apps Script
  
  let userData = null; // Guardará los datos del usuario logueado
  
  // Funciones de Auth
  function mostrarRegistro() {
    document.getElementById('login-form').classList.add('hidden');
    document.getElementById('register-form').classList.remove('hidden');
  }
  
  function mostrarLogin() {
    document.getElementById('register-form').classList.add('hidden');
    document.getElementById('login-form').classList.remove('hidden');
  }
  
  async function register(event) {
    event.preventDefault();
    const data = {
      func: 'registrarRepartidor',
      nombre: document.getElementById('nombre').value,
      telefono: document.getElementById('telefono').value,
      email: document.getElementById('email').value,
      password: document.getElementById('password').value,
      patente: document.getElementById('patente').value,
      marcaModelo: document.getElementById('marca-modelo').value
    };
    
    try {
      const res = await fetch(BACKEND_URL, {
        method: 'POST',
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if (result.success) {
        mostrarNotificacion('Registro exitoso. Iniciá sesión.', 'success');
        mostrarLogin();
      } else {
        mostrarNotificacion(result.error || 'Error en registro', 'error');
      }
    } catch (err) {
      mostrarNotificacion('Error de conexión', 'error');
    }
  }
  
  async function login(event) {
    event.preventDefault();
    const data = {
      func: 'loginRepartidor',
      email: document.getElementById('email-login').value,
      password: document.getElementById('password-login').value
    };
    
    try {
      const res = await fetch(BACKEND_URL, {
        method: 'POST',
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if (result.success) {
        userData = result.data;
        localStorage.setItem('userId', userData.ID); // Guardamos ID para sesiones
        cargarDashboard();
      } else {
        mostrarNotificacion(result.error || 'Credenciales inválidas', 'error');
      }
    } catch (err) {
      mostrarNotificacion('Error de conexión', 'error');
    }
  }
  
  function logout() {
    localStorage.removeItem('userId');
    document.getElementById('dashboard').classList.add('hidden');
    document.getElementById('auth-container').classList.remove('hidden');
    mostrarLogin();
  }
  
  // Cargar dashboard si ya está logueado
  window.onload = () => {
    const savedId = localStorage.getItem('userId');
    if (savedId) {
      cargarDatosUsuario(savedId);
    }
  };
  
  async function cargarDatosUsuario(id) {
    const res = await fetch(`${BACKEND_URL}?func=getRepartidor&id=${id}`);
    const result = await res.json();
    if (result.success) {
      userData = result.data;
      cargarDashboard();
    } else {
      logout();
    }
  }
  
  function cargarDashboard() {
    document.getElementById('auth-container').classList.add('hidden');
    document.getElementById('dashboard').classList.remove('hidden');
    document.getElementById('nombre-usuario').textContent = userData.Nombre;
    document.getElementById('pedidos-hoy').textContent = userData.PedidosHoy || 0;
    
    // Configurar toggle
    const isActive = userData.Estado === 'Activo';
    document.getElementById('toggle-estado').checked = isActive;
    document.getElementById('estado-actual').textContent = isActive ? 'Activo' : 'Inactivo';
    
    // Cargar viaje actual (asumimos una función backend que devuelve el viaje asignado)
    cargarViajeActual();
  }
  
  async function toggleEstado(isActive) {
    const nuevoEstado = isActive ? 'Activo' : 'Inactivo';
    const data = {
      func: 'actualizarEstado',
      id: userData.ID,
      estado: nuevoEstado
    };
    
    try {
      const res = await fetch(BACKEND_URL, {
        method: 'POST',
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if (result.success) {
        userData.Estado = nuevoEstado;
        document.getElementById('estado-actual').textContent = nuevoEstado;
        mostrarNotificacion(`Estado actualizado a ${nuevoEstado}`, 'success');
      } else {
        mostrarNotificacion('Error al actualizar', 'error');
        document.getElementById('toggle-estado').checked = !isActive; // Revertir toggle
      }
    } catch (err) {
      mostrarNotificacion('Error de conexión', 'error');
      document.getElementById('toggle-estado').checked = !isActive;
    }
  }
  
  async function cargarViajeActual() {
    const res = await fetch(`${BACKEND_URL}?func=getViajeActual&id=${userData.ID}`);
    const result = await res.json();
    if (result.success && result.viaje) {
      document.getElementById('viaje-actual').classList.remove('hidden');
      document.getElementById('detalles-viaje').innerHTML = `
        De: ${result.viaje.origen}<br>
        A: ${result.viaje.destino}<br>
        Cliente: ${result.viaje.cliente}<br>
        Notas: ${result.viaje.notas || 'Ninguna'}
      `;
      // Asumir que el viaje tiene un estado: 'Asignado', 'Recibido', 'Entregado'
      if (result.viaje.estado === 'Recibido') {
        document.getElementById('btn-recibido').disabled = true;
        document.getElementById('btn-entregado').disabled = false;
      } else if (result.viaje.estado === 'Entregado') {
        document.getElementById('btn-recibido').disabled = true;
        document.getElementById('btn-entregado').disabled = true;
      }
    } else {
      document.getElementById('viaje-actual').classList.add('hidden');
    }
  }
  
  async function marcarRecibido() {
    const data = {
      func: 'actualizarViaje',
      idRepartidor: userData.ID,
      accion: 'Recibido'
    };
    try {
      const res = await fetch(BACKEND_URL, {
        method: 'POST',
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if (result.success) {
        mostrarNotificacion('Pedido marcado como recibido', 'success');
        document.getElementById('btn-recibido').disabled = true;
        document.getElementById('btn-entregado').disabled = false;
      } else {
        mostrarNotificacion('Error', 'error');
      }
    } catch (err) {
      mostrarNotificacion('Error de conexión', 'error');
    }
  }
  
  async function marcarEntregado() {
    const data = {
      func: 'actualizarViaje',
      idRepartidor: userData.ID,
      accion: 'Entregado'
    };
    try {
      const res = await fetch(BACKEND_URL, {
        method: 'POST',
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if (result.success) {
        mostrarNotificacion('Pedido marcado como entregado', 'success');
        document.getElementById('btn-entregado').disabled = true;
        // Actualizar PedidosHoy
        userData.PedidosHoy = (userData.PedidosHoy || 0) + 1;
        document.getElementById('pedidos-hoy').textContent = userData.PedidosHoy;
        // Recargar viaje (probablemente ya no hay)
        cargarViajeActual();
      } else {
        mostrarNotificacion('Error', 'error');
      }
    } catch (err) {
      mostrarNotificacion('Error de conexión', 'error');
    }
  }
  
  function mostrarNotificacion(mensaje, tipo) {
    const notif = document.createElement('div');
    notif.className = `notificacion ${tipo}`;
    notif.textContent = mensaje;
    document.body.appendChild(notif);
    setTimeout(() => notif.remove(), 3000);
  }
</script>

</body>
</html>
